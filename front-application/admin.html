<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/admin.css">
    <script src="../fe-lib/requests.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body class="admin-body">
    <header class="admin-header">
        <button id="admin-hidden"> 
            <i class="fas fa-bars">
                <ul class="admin-dropdown-menu">
                    <li class="adminOnSale">Pets on sale</li>
                    <li class="adminSold">Sold pets</li>
                    <li class="adminUsers">Active users</li>
                    <li class="adminAdd">Add new pet</li>
                </ul>            
            </i>
        </button>
        <img src="images/logo.png" alt="logo">
        <button class="admin-hello">Hello, admin!</button>
    </header>
<main class="admin-main">
    <div class="admin-sidebar">
        <button class="adminOnSale"><i class="fas fa-paw"></i>Pets on sale</button>
        <button class="adminSold"><i class="fas fa-hand-holding-usd"></i>Sold pets</button>
        <button class="adminUsers"><i class="far fa-user"></i>Active users</button>
        <button class="adminAdd"><i class="far fa-check-square"></i>Add new pet</button>
    </div>
    <div class="admin-main-div">
        <div class="admin-div-active adminOnSale">
            <table>
                <thead>
                    <tr>
                        <td>Image </td>
                        <td>Title</td>
                        <td>Description</td>
                        <td>Time</td>
                        <td>Price</td>
                        <td>Force</td>
                        <td>Owner</td>
                        <td>Edit</td>
                        <td>Delete</td>
                        <td>Sold</td>
                    </tr>
                </thead>
                <tbody>                      
                </tbody>
            </table>
        </div>
        <div class="admin-div-sold adminSold">
            <table>
                <thead>
                    <tr>
                        <td>Image</td>
                        <td>Title</td>
                        <td>Description</td>
                        <td>Time</td>
                        <td>Price</td>
                        <td>Force</td>
                        <td>Edit</td>
                        <td>Delete</td>
                        <td>Sold</td>
                    </tr>
                </thead>
                <tbody>                       
                </tbody>
            </table>
        </div>
        <div class="admin-div-users adminUsers">
            <table>
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Surname</td>
                        <td>Email</td>
                        <td>Login</td>
                        <td>Phone</td>
                        <td>Registration date</td>
                        <td>Edit</td>
                        <td>Delete</td>                       
                    </tr>
                </thead>
                <tbody>                        
                </tbody>
            </table>
        </div>
        <div class="admin-add adminAdd">
            <form class="admin-AddNewPet" action="#">
                <label>Image(link):<input value="11" type="text" name="image"></label>
                <label> Title:<input value="" type="text" name="title"></label>
                <label>Description:<input value="" type="text" name="description"></label>
                <label>Time:<input value="" type="time" name="time"></label>
                <label>Price:<input value="" type="number" name="price"></label>
                <label>Force:<input value="" type="number" name="force"></label>
                <label> <button type="button" class="admin-addbutton">Submit!</button></label>       
            </form>
        </div>
    </div>
</main>
<script src="JS/admin.js"></script>
</body>
</html>
